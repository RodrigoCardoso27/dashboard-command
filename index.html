<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMAND CENTER | OPS Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #020617; --bg-surface: #0f172a; --bg-card: rgba(30, 41, 59, 0.7);
            --primary: #6366f1; --primary-glow: rgba(99, 102, 241, 0.3);
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --text-main: #f8fafc; --text-dim: #94a3b8; --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-deep); color: var(--text-main); display: flex; min-height: 100vh; overflow-x: hidden; }

        #telaLogin { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--bg-card); padding: 50px; border-radius: 32px; width: 100%; max-width: 400px; text-align: center; border: 1px solid var(--border); backdrop-filter: blur(20px); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8); }

        .sidebar { width: 280px; background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(10px); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 32px; position: fixed; top: 0; bottom: 0; left: 0; z-index: 100; }
        .logo-area { font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; background: linear-gradient(to right, #818cf8, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 48px; display: flex; align-items: center; gap: 12px; }

        .nav-group { margin-bottom: 30px; }
        .nav-label { font-size: 0.7rem; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1px; margin-bottom: 12px; font-weight: 700; }
        .nav-item { padding: 14px 18px; border-radius: 12px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 0.95rem; margin-bottom: 8px; color: var(--text-dim); border: 1px solid transparent; }
        .nav-item:hover { background: var(--glass); color: white; transform: translateX(5px); }
        .nav-admin { color: var(--warning) !important; display: none; }

        .main-content { margin-left: 280px; padding: 48px; width: calc(100% - 280px); background: #020617; }
        .section-card { background: var(--bg-surface); border-radius: 24px; border: 1px solid var(--border); padding: 32px; margin-bottom: 30px; position: relative; }

        #overlay { position: absolute; inset: 0; background: rgba(2, 6, 23, 0.8); z-index: 10; border-radius: 24px; backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; font-weight: 700; }
        .unlocked #overlay { display: none; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
        input { width: 100%; background: #020617; border: 1px solid var(--border); border-radius: 12px; height: 50px; padding: 0 16px; color: white; transition: 0.3s; font-size: 0.95rem; }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px var(--primary-glow); }

        button { height: 50px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; border: none; }
        .btn-primary { background: var(--primary); color: white; width: 100%; }
        .btn-success { background: var(--success); color: white; width: 100%; }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); width: 100%; }

        .table-container { background: var(--bg-surface); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 20px; color: var(--text-dim); background: rgba(255,255,255,0.02); font-size: 0.75rem; text-transform: uppercase; }
        td { padding: 20px; border-bottom: 1px solid var(--border); }
        .badge-ritm { background: var(--glass); padding: 6px 12px; border-radius: 8px; font-weight: 700; color: var(--primary); border: 1px solid var(--border); }
        .user-footer { margin-top: auto; background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid var(--border); }
    </style>
</head>
<body>

<div id="telaLogin">
    <div class="login-card">
        <div class="logo-area" style="justify-content: center;">üåê COMMAND</div>
        <input type="text" id="lUser" placeholder="Usu√°rio">
        <input type="password" id="lPass" placeholder="Senha" style="margin-top: 15px;">
        <button class="btn-primary" style="margin-top: 24px;" onclick="autenticar()">Acessar Sistema</button>
        <p id="errorMsg" style="color: var(--danger); font-size: 0.8rem; margin-top: 15px; display: none;">Usu√°rio ou senha incorretos!</p>
    </div>
</div>

<div class="sidebar">
    <div class="logo-area">üåê COMMAND</div>
    <div class="nav-group">
        <div class="nav-label">Menu Principal</div>
        <div class="nav-item" onclick="irHome()">üè† Dashboard</div>
        <div class="nav-item" onclick="exportarExcel()" style="color: var(--success)">üì• Exportar Excel</div>
    </div>
    <div id="navAdmin" class="nav-group nav-admin">
        <div class="nav-label">Administra√ß√£o</div>
        <div class="nav-item" onclick="toggleAdmin()">üõ† Gest√£o de Equipe</div>
    </div>
    <div class="user-footer">
        <div id="displayUser" style="font-weight: 800; font-size: 0.9rem; margin-bottom: 4px;">Analista</div>
        <button class="btn-danger" style="height: 35px; font-size: 0.8rem; margin-top: 10px;" onclick="location.reload()">Sair</button>
    </div>
</div>

<div class="main-content">
    <div class="section-header" style="margin-bottom: 30px;">
        <h1>Command Center</h1>
        <p>Painel Operacional em tempo real</p>
    </div>

    <div id="painelAdmin" class="section-card" style="display: none; border: 1px solid var(--warning);">
        <h3 style="margin-bottom: 20px; color: var(--warning);">Cadastrar Analista</h3>
        <div class="grid">
            <input type="text" id="nUser" placeholder="Usu√°rio">
            <input type="text" id="nPass" placeholder="Senha">
        </div>
        <button class="btn-success" style="margin-top: 20px;" onclick="cadastrarAnalista()">Confirmar</button>
    </div>

    <div style="margin-bottom: 32px;">
        <button id="btnIniciar" class="btn-primary" style="width: 250px;" onclick="iniciarTurno()">‚ö° Iniciar Turno</button>
    </div>

    <div class="section-card" id="cardRegistro">
        <div id="overlay">ACESSO RESTRITO</div>
        <div class="grid">
            <div><label>RITM</label><input type="text" id="ritm"></div>
            <div><label>DATA</label><input type="date" id="data"></div>
            <div style="grid-column: span 2;"><label>SERVI√áO</label><input type="text" id="serv"></div>
        </div>
        <button class="btn-success" style="margin-top: 24px;" onclick="salvar()">Gravar Registro</button>
    </div>

    <div class="table-container">
        <table>
            <thead><tr><th>RITM</th><th>ANALISTA</th><th>SERVI√áO</th><th style="text-align: right;">A√á√ÉO</th></tr></thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAG-d9URUUArNworWOaIMhavnVYNwUfEW0",
        authDomain: "dashboard-command-1ef72.firebaseapp.com",
        databaseURL: "https://dashboard-command-1ef72-default-rtdb.firebaseio.com",
        projectId: "dashboard-command-1ef72",
        storageBucket: "dashboard-command-1ef72.firebasestorage.app",
        messagingSenderId: "38631596446",
        appId: "1:38631596446:web:f9470a5b648173e168b68f"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    let logado = null;

    document.getElementById('data').valueAsDate = new Date();

    function autenticar() {
        const u = document.getElementById('lUser').value.toUpperCase().trim();
        const p = document.getElementById('lPass').value;
        const err = document.getElementById('errorMsg');
        err.style.display = 'none';

        if(!u || !p) return alert("Preencha os campos!");

        database.ref('usuarios/' + u).once('value', snap => {
            const user = snap.val();
            if(!user && u === "ADMIN") {
                if(confirm("Criar Admin?")) {
                    database.ref('usuarios/ADMIN').set({ senha: p, role: 'admin' }).then(() => location.reload());
                }
            } else if(user && user.senha === p) {
                logado = { nome: u, role: user.role };
                document.getElementById('telaLogin').style.display = 'none';
                document.getElementById('displayUser').innerText = u;
                if(user.role === 'admin') document.getElementById('navAdmin').style.display = 'block';
                escutarBanco();
            } else {
                err.style.display = 'block'; // Mostra mensagem de erro
            }
        });
    }

    // CORRE√á√ÉO: Fun√ß√£o Dashboard n√£o desloga mais
    function irHome() {
        document.getElementById('painelAdmin').style.display = 'none';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function iniciarTurno() {
        document.getElementById('cardRegistro').classList.add('unlocked');
        document.getElementById('btnIniciar').style.display = 'none';
    }

    function toggleAdmin() {
        const p = document.getElementById('painelAdmin');
        p.style.display = p.style.display === 'none' ? 'block' : 'none';
    }

    function salvar() {
        const r = document.getElementById('ritm').value.toUpperCase().trim();
        const s = document.getElementById('serv').value;
        const d = document.getElementById('data').value;
        if(!r || !s) return alert("Dados incompletos!");

        database.ref('chamados').push({ ritm: r, servico: s, data: d, analista: logado.nome });
        document.getElementById('ritm').value = ""; document.getElementById('serv').value = "";
    }

    function escutarBanco() {
        database.ref('chamados').on('value', snap => {
            const tbody = document.getElementById('corpoTabela');
            const dataFiltro = document.getElementById('data').value;
            tbody.innerHTML = "";
            snap.forEach(item => {
                const c = item.val();
                if(c.data === dataFiltro) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><span class="badge-ritm">${c.ritm}</span></td>
                        <td style="font-weight:600">${c.analista}</td>
                        <td style="color:var(--text-dim)">${c.servico}</td>
                        <td style="text-align: right;">
                            <button onclick="excluir('${item.key}')" style="background:none; color:var(--danger); width:auto; display:inline;">üóë</button>
                        </td>`;
                    tbody.prepend(tr);
                }
            });
        });
    }

    function excluir(id) { if(confirm("Excluir?")) database.ref('chamados/'+id).remove(); }

    function cadastrarAnalista() {
        const n = document.getElementById('nUser').value.toUpperCase().trim();
        const p = document.getElementById('nPass').value;
        if(n && p) {
            database.ref('usuarios/'+n).set({ senha: p, role: 'analista' });
            alert("Cadastrado!");
            document.getElementById('nUser').value = ""; document.getElementById('nPass').value = "";
        }
    }

    function exportarExcel() {
        const table = document.querySelector("table");
        const wb = XLSX.utils.table_to_book(table);
        XLSX.writeFile(wb, `Relatorio_OPS_${document.getElementById('data').value}.xlsx`);
    }
</script>
</body>
</html>
