<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YDUQS | COMMAND CENTER</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 40px; border-radius: 20px; border: 1px solid #334155; width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #6366f1; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #4f46e5; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="margin-top:0">⚡ LOGIN OPS</h2>
        <input type="text" id="user" placeholder="USUÁRIO">
        <input type="password" id="pass" placeholder="SENHA">
        <button id="btn" onclick="entrar()">CONECTAR</button>
        <p id="msg" style="font-size: 12px; color: #94a3b8; margin-top: 15px;">Aguardando conexão...</p>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAG-d9URUUArNworWOaIMhavnVYNwUfEW0",
        authDomain: "dashboard-command-1ef72.firebaseapp.com",
        databaseURL: "https://dashboard-command-1ef72-default-rtdb.firebaseio.com",
        projectId: "dashboard-command-1ef72",
        storageBucket: "dashboard-command-1ef72.firebasestorage.app",
        messagingSenderId: "38631596446",
        appId: "1:38631596446:web:f9470a5b648173e168b68f"
    };

    // Inicializa com tratamento de erro
    try {
        firebase.initializeApp(firebaseConfig);
        document.getElementById('msg').innerText = "Sistema Online ✅";
    } catch (e) {
        document.getElementById('msg').innerText = "Erro ao carregar banco ❌";
    }

    function entrar() {
        const u = document.getElementById('user').value.toUpperCase().trim();
        const p = document.getElementById('pass').value;
        const btn = document.getElementById('btn');
        
        if(!u || !p) return alert("Preencha os campos!");
        
        btn.innerText = "VERIFICANDO...";
        btn.disabled = true;

        firebase.database().ref('usuarios/' + u).once('value').then(snap => {
            const d = snap.val();
            if(!d && u === "ADMIN") {
                if(confirm("Criar senha MASTER para ADMIN?")) {
                    firebase.database().ref('usuarios/ADMIN').set({senha: p, role: 'admin'}).then(() => {
                        alert("Senha Master Criada! Entre novamente.");
                        location.reload();
                    });
                }
            } else if(d && d.senha === p) {
                alert("ACESSO AUTORIZADO! Redirecionando...");
                // Aqui depois colocamos o resto do dashboard, vamos focar em logar primeiro!
            } else {
                alert("Usuário ou Senha incorretos!");
                btn.innerText = "CONECTAR";
                btn.disabled = false;
            }
        }).catch(err => {
            console.error(err);
            alert("Erro crítico: Verifique se o Realtime Database está ATIVADO em modo de teste.");
            btn.innerText = "CONECTAR";
            btn.disabled = false;
        });
    }
</script>
</body>
</html>
