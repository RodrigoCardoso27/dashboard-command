<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMAND CENTER | OPS Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #020617; --bg-surface: #0f172a; --bg-card: rgba(30, 41, 59, 0.7);
            --primary: #6366f1; --primary-glow: rgba(99, 102, 241, 0.3);
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --text-main: #f8fafc; --text-dim: #94a3b8; --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-deep); color: var(--text-main); display: flex; min-height: 100vh; overflow-x: hidden; }

        #telaLogin { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--bg-card); padding: 50px; border-radius: 32px; width: 100%; max-width: 400px; text-align: center; border: 1px solid var(--border); backdrop-filter: blur(20px); }

        .sidebar { width: 280px; background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(10px); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 32px; position: fixed; top: 0; bottom: 0; left: 0; z-index: 100; }
        .logo-area { font-weight: 800; font-size: 1.4rem; background: linear-gradient(to right, #818cf8, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 40px; }

        .nav-item { padding: 12px; border-radius: 12px; cursor: pointer; transition: 0.3s; margin-bottom: 5px; font-weight: 600; color: var(--text-dim); display: flex; align-items: center; gap: 10px; }
        .nav-item:hover, .nav-item.active { background: var(--glass); color: white; }

        .main-content { margin-left: 280px; padding: 40px; width: calc(100% - 280px); }
        .view-section { display: none; }
        .view-section.active { display: block; }

        .section-card { background: var(--bg-surface); border-radius: 24px; border: 1px solid var(--border); padding: 25px; margin-bottom: 25px; position: relative; }
        
        .kpi-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .kpi-box { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid var(--border); text-align: center; }
        .kpi-value { font-size: 2rem; font-weight: 800; color: var(--primary); }
        .kpi-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; font-weight: 700; }

        #overlay { position: absolute; inset: 0; background: rgba(2, 6, 23, 0.9); z-index: 10; border-radius: 24px; backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .unlocked #overlay { display: none; }

        .form-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 15px; }
        input, select { width: 100%; background: #020617; border: 1px solid var(--border); border-radius: 10px; height: 45px; padding: 0 15px; color: white; transition: 0.3s; }
        
        button { height: 45px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; border: none; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; width: 100%; }
        .btn-success { background: var(--success); color: white; width: 100%; }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); }

        #containerTasksDinamicas { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; padding: 15px; background: rgba(255,255,255,0.02); border-radius: 15px; border: 1px dashed var(--border); }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; color: var(--text-dim); font-size: 0.7rem; border-bottom: 1px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
    </style>
</head>
<body>

<div id="telaLogin">
    <div class="login-card">
        <div class="logo-area" style="justify-content: center;">游깷 COMMAND</div>
        <input type="text" id="lUser" placeholder="Usu치rio">
        <input type="password" id="lPass" placeholder="Senha" style="margin-top: 15px;">
        <button class="btn-primary" style="margin-top: 24px;" onclick="autenticar()">Entrar no Sistema</button>
        <p id="errorMsg" style="color: var(--danger); font-size: 0.8rem; margin-top: 15px; display: none;">Dados incorretos!</p>
    </div>
</div>

<div class="sidebar">
    <div class="logo-area">游깷 COMMAND</div>
    <div style="flex: 1;">
        <div class="nav-item active" id="btnDash" onclick="switchView('dash')">游 Dashboard</div>
        <div class="nav-item" style="color: var(--success);" onclick="exportarExcel()">游닌 Baixar Relat칩rio</div>
        <div id="navAdmin" style="display: none; margin-top: 20px;">
            <div class="nav-item" style="color: var(--warning);" id="btnAdmin" onclick="switchView('admin')">游 Gest칚o de Equipe</div>
        </div>
    </div>
    <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border);">
        <div id="displayUser" style="font-weight: 800; color: white;">Analista</div>
        <button class="btn-danger" style="height: 35px; width: 100%; margin-top: 10px;" onclick="logout()">Sair</button>
    </div>
</div>

<div class="main-content">
    
    <div id="viewDash" class="view-section active">
        <div class="kpi-grid">
            <div class="kpi-box">
                <div class="kpi-label">Total RITMs (Hoje)</div>
                <div class="kpi-value" id="kpiRitms">0</div>
            </div>
            <div class="kpi-box">
                <div class="kpi-label">Total Tasks (Hoje)</div>
                <div class="kpi-value" id="kpiTasks" style="color: var(--success);">0</div>
            </div>
        </div>

        <div class="section-card">
            <h2 style="margin-bottom: 20px;">Volume por Analista</h2>
            <div style="height: 250px;"><canvas id="meuGraficoBarras"></canvas></div>
        </div>

        <div id="cardRegistro" class="section-card">
            <div id="overlay"><button class="btn-primary" style="width: 200px;" onclick="iniciarTurno()">游 INICIAR TURNO</button></div>
            <div class="form-grid">
                <div><label style="font-size:0.7rem; font-weight:700">RITM</label><input type="text" id="ritm" placeholder="RITM000"></div>
                <div>
                    <label style="font-size:0.7rem; font-weight:700">TEM TASK?</label>
                    <select id="temTask" onchange="toggleTaskInput()">
                        <option value="nao">N칚o</option>
                        <option value="sim">Sim</option>
                    </select>
                </div>
                <div id="divQtdTask" style="visibility: hidden;">
                    <label style="font-size:0.7rem; font-weight:700">QTD TASKS</label>
                    <input type="number" id="taskQtd" min="1" oninput="gerarCamposTask()">
                </div>
                <div><label style="font-size:0.7rem; font-weight:700">DATA</label><input type="date" id="data" onchange="escutarBanco()"></div>
            </div>

            <div id="containerTasksDinamicas" style="display: none;"></div>

            <div class="form-grid" style="grid-template-columns: 1fr 1fr; margin-top:10px">
                <div>
                    <label style="font-size:0.7rem; font-weight:700">DESCRI칂츾O RESUMIDA</label>
                    <input type="text" id="descResumida" placeholder="O que foi feito?">
                </div>
                <div>
                    <label style="font-size:0.7rem; font-weight:700">LINK DA RITM (Opcional)</label>
                    <input type="text" id="linkRitm" placeholder="http://...">
                </div>
            </div>
            <button class="btn-success" style="margin-top: 15px;" onclick="salvar()">REGISTRAR NO BANCO</button>
        </div>

        <div class="section-card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3>Registros Ativos</h3>
                <select id="filtroAnalista" onchange="escutarBanco()" style="width: 200px;">
                    <option value="TODOS">TODOS OS ANALISTAS</option>
                </select>
            </div>
            <table style="min-width: 100%;">
                <thead>
                    <tr>
                        <th>RITM</th>
                        <th>TASK(S)</th>
                        <th>ANALISTA</th>
                        <th>DESCRI칂츾O</th>
                        <th>LINK</th>
                        <th style="text-align:right">A칂츾O</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela"></tbody>
            </table>
        </div>
    </div>

    <div id="viewAdmin" class="view-section">
        <div class="section-card">
            <h2 style="color: var(--warning); margin-bottom: 20px;">Gest칚o de Equipe</h2>
            <div class="form-grid">
                <input type="text" id="nUser" placeholder="Login">
                <input type="text" id="nPass" placeholder="Senha">
                <button class="btn-success" onclick="cadastrarAnalista()">CADASTRAR</button>
            </div>
            <div style="margin-top: 30px;">
                <h4>Analistas Cadastrados</h4>
                <table style="min-width: 100%;">
                    <thead><tr><th>Usu치rio</th><th>Cargo</th><th style="text-align:right">A칞칚o</th></tr></thead>
                    <tbody id="listaUsuarios"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAG-d9URUUArNworWOaIMhavnVYNwUfEW0",
        authDomain: "dashboard-command-1ef72.firebaseapp.com",
        databaseURL: "https://dashboard-command-1ef72-default-rtdb.firebaseio.com",
        projectId: "dashboard-command-1ef72",
        storageBucket: "dashboard-command-1ef72.firebasestorage.app",
        messagingSenderId: "38631596446",
        appId: "1:38631596446:web:f9470a5b648173e168b68f"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    let logado = null;
    let chartInstance = null;

    document.getElementById('data').valueAsDate = new Date();

    window.onload = function() {
        const salvo = localStorage.getItem('usuarioLogado');
        if (salvo) {
            logado = JSON.parse(salvo);
            document.getElementById('telaLogin').style.display = 'none';
            document.getElementById('displayUser').innerText = logado.nome;
            if(logado.role === 'admin') document.getElementById('navAdmin').style.display = 'block';
            if(localStorage.getItem('turnoAberto_' + logado.nome) === 'true') {
                document.getElementById('cardRegistro').classList.add('unlocked');
            }
            carregarFiltroAnalistas();
            escutarBanco();
        }
    };

    function autenticar() {
        const u = document.getElementById('lUser').value.toUpperCase().trim();
        const p = document.getElementById('lPass').value;
        database.ref('usuarios/' + u).once('value', snap => {
            const user = snap.val();
            if(user && user.senha === p) {
                logado = { nome: u, role: user.role };
                localStorage.setItem('usuarioLogado', JSON.stringify(logado));
                document.getElementById('telaLogin').style.display = 'none';
                document.getElementById('displayUser').innerText = u;
                if(user.role === 'admin') document.getElementById('navAdmin').style.display = 'block';
                carregarFiltroAnalistas();
                escutarBanco();
            } else { document.getElementById('errorMsg').style.display = 'block'; }
        });
    }

    function logout() { localStorage.removeItem('usuarioLogado'); location.reload(); }
    function iniciarTurno() { document.getElementById('cardRegistro').classList.add('unlocked'); localStorage.setItem('turnoAberto_' + logado.nome, 'true'); }

    function switchView(view) {
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        if(view === 'dash') {
            document.getElementById('viewDash').classList.add('active');
            document.getElementById('btnDash').classList.add('active');
        } else {
            document.getElementById('viewAdmin').classList.add('active');
            document.getElementById('btnAdmin').classList.add('active');
            listarUsuarios();
        }
    }

    function toggleTaskInput() {
        const temTask = document.getElementById('temTask').value;
        document.getElementById('divQtdTask').style.visibility = (temTask === 'sim') ? 'visible' : 'hidden';
        document.getElementById('containerTasksDinamicas').style.display = (temTask === 'sim') ? 'grid' : 'none';
    }

    function gerarCamposTask() {
        const qtd = parseInt(document.getElementById('taskQtd').value);
        const container = document.getElementById('containerTasksDinamicas');
        container.innerHTML = "";
        if(qtd > 0) {
            for(let i = 1; i <= qtd; i++) {
                container.innerHTML += `<div><label style="font-size:0.6rem">TASK ${i}</label><input type="text" class="input-task-dinamica" placeholder="TASK..."></div>`;
            }
        }
    }

    function salvar() {
        const r = document.getElementById('ritm').value.toUpperCase().trim();
        const d = document.getElementById('descResumida').value;
        const l = document.getElementById('linkRitm').value || "---";
        const dt = document.getElementById('data').value;
        const qtdT = parseInt(document.getElementById('taskQtd').value) || 0;
        
        let tasks = [];
        document.querySelectorAll('.input-task-dinamica').forEach(input => {
            if(input.value) tasks.push(input.value.toUpperCase().trim());
        });

        if(!r || !d) return alert("RITM e Descri칞칚o s칚o obrigat칩rios!");

        database.ref('chamados').push({ 
            ritm: r, desc: d, link: l, data: dt, analista: logado.nome, taskQtd: qtdT, tasks: tasks.join(", ") || "N칚o possui"
        }).then(() => {
            document.getElementById('ritm').value = ""; document.getElementById('descResumida').value = ""; document.getElementById('linkRitm').value = "";
            document.getElementById('taskQtd').value = ""; document.getElementById('temTask').value = "nao"; toggleTaskInput();
        });
    }

    function escutarBanco() {
        database.ref('chamados').on('value', snap => {
            const tbody = document.getElementById('corpoTabela');
            const dataF = document.getElementById('data').value;
            const analistaF = document.getElementById('filtroAnalista').value;
            tbody.innerHTML = "";
            let cont = {}; let tR = 0; let tT = 0;

            snap.forEach(item => {
                const c = item.val(); const key = item.key;
                if(c.data === dataF) {
                    tR++; tT += (parseInt(c.taskQtd) || 0);
                    cont[c.analista] = (cont[c.analista] || 0) + 1;
                    if(analistaF === "TODOS" || c.analista === analistaF) {
                        tbody.innerHTML = `<tr>
                            <td><b>${c.ritm}</b></td><td>${c.tasks}</td><td>${c.analista}</td><td>${c.desc}</td>
                            <td>${c.link !== "---" ? `<a href="${c.link}" target="_blank" style="color:#6366f1">Link</a>` : '---'}</td>
                            <td style="text-align:right"><button onclick="deletarRegistro('${key}')" style="background:none; color:#ef4444; font-size:1.2rem; cursor:pointer">游딈</button></td>
                        </tr>` + tbody.innerHTML;
                    }
                }
            });
            document.getElementById('kpiRitms').innerText = tR;
            document.getElementById('kpiTasks').innerText = tT;
            atualizarGrafico(cont);
        });
    }

    function deletarRegistro(id) {
        if(confirm("Deseja apagar este registro?")) {
            database.ref('chamados/' + id).remove();
        }
    }

    function atualizarGrafico(dados) {
        const ctx = document.getElementById('meuGraficoBarras').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(dados),
                datasets: [{ label: 'Chamados', data: Object.values(dados), backgroundColor: '#6366f1', borderRadius: 8 }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } } } }
        });
    }

    function carregarFiltroAnalistas() {
        database.ref('usuarios').on('value', snap => {
            const select = document.getElementById('filtroAnalista');
            select.innerHTML = '<option value="TODOS">TODOS OS ANALISTAS</option>';
            snap.forEach(u => { select.innerHTML += `<option value="${u.key}">${u.key}</option>`; });
        });
    }

    function listarUsuarios() {
        database.ref('usuarios').on('value', snap => {
            const lista = document.getElementById('listaUsuarios');
            lista.innerHTML = "";
            snap.forEach(u => {
                lista.innerHTML += `<tr><td><b>${u.key}</b></td><td>${u.val().role}</td>
                <td style="text-align:right">${u.key !== 'ADMIN' ? `<button onclick="removerUser('${u.key}')" style="color:var(--danger); background:none; cursor:pointer">Excluir</button>` : ''}</td></tr>`;
            });
        });
    }

    function removerUser(id) { if(confirm("Remover acesso?")) database.ref('usuarios/'+id).remove(); }
    function cadastrarAnalista() {
        const n = document.getElementById('nUser').value.toUpperCase().trim();
        const p = document.getElementById('nPass').value;
        if(n && p) database.ref('usuarios/'+n).set({ senha: p, role: 'analista' });
    }
    function exportarExcel() {
        const table = document.querySelector("table");
        const wb = XLSX.utils.table_to_book(table);
        XLSX.writeFile(wb, `Relatorio_OPS_${document.getElementById('data').value}.xlsx`);
    }
</script>
</body>
</html>
